<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/dharmendra1104/Age-Calculater/commit/06ddf427093ad8bd153dbedbaa7142ccfa25d3ee#diff-6262f2560df3068f0d4c0b5827f004e0ceaba6aa34c58b1b282f5911867eef0d">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
 <div class="card">
  <div class="container">
    <form>
      <div class="form_container">
          <div class="block">
        <label for="day">
          Day
        </label>
        <input type="number" placeholder="DD" id="day">
        <small></small>
      </div>
      <div class="block">
        <label for="month">
          Month
        </label>
        <input type="number" placeholder="MM" id="month">
        <small></small>
      </div>
      <div class="block">
        <label for="year">
          Year
        </label>
        <input type="number" placeholder="YYYY" id="year">
        <small></small>
      </div>
      </div>
      <div class="submit_block">
        <hr>
        <button type="submit" class="sumbit_btn" onclick="CalcAge()"><img src="https://raw.githubusercontent.com/dharmendra1104/Age-Calculater/06ddf427093ad8bd153dbedbaa7142ccfa25d3ee/assets/images/icon-arrow.svg" alt="icon"></button>
      </div>
    </form>
    <div class="output">
      <h1><span id="YY">--</span>years</h1>
      <h1><span id="MM">--</span>months</h1>
      <h1><span id="DD">--</span>days</h1>
    </div>
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
